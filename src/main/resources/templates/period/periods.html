<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Period Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container my-2">
    <h1>Period Management System</h1>
    <hr>
    <h1>Periods List</h1>
    <a th:href="@{periods/createPeriodForm}" class="btn btn-primary btn-sm mb-3">Add Period</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Start</th>
            <th>Finish</th>
            <th>Services</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="period : ${periods}">
            <td th:text="${period.getId()}"></td>
            <td th:text="${period.getPeriodStart()}"></td>
            <td th:text="${period.getPeriodFinish()}"></td>
            <td><a th:href="@{/periods/editPeriodForm/{id}(id=${period.id})}"
                   class="btn btn-primary">Edit</a>
                <a th:href="@{/periods/deletePeriod/{id}(id=${period.id})}"
                   class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
</body>
</html>
