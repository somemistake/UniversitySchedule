<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h1>Create Student</h1>
    <form action="#" th:action="@{/students/createStudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" placeholder="Enter Student First Name"
               class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Enter Student Last Name"
               class="form-control mb-4 col-4"/>
        <div class="form-group col-md-4">
            <select class="form-control" name="groupId">
                <option disabled selected>Choose Group</option>
                <option th:each="group : ${groups}"
                        th:text="${group.name}"
                        th:value="${group.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-info col-2">Create Student</button>
    </form>
    <hr>
    <a th:href="@{/students}">Back to Students List</a>
</div>
</body>
</html>
