<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container my-2">
    <h1>Student Management System</h1>
    <hr>
    <h1>Students List</h1>
    <a th:href="@{students/createStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Group</th>
            <th>Services</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getGroup().getName()}"></td>
            <td><a th:href="@{/students/editStudentForm/{id}(id=${student.id})}"
                   class="btn btn-primary">Edit</a>
                <a th:href="@{/students/deleteStudent/{id}(id=${student.id})}"
                   class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
</body>
</html>
