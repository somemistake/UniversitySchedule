<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <h1>Course Management System</h1>
    <hr>
    <h1>Edit Course</h1>
    <form action="#" th:action="@{/courses/editCourse}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" placeholder="Enter Course Name"
               class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{description}" placeholder="Enter Course Description"
               class="form-control mb-4 col-4"/>
        <button type="submit" class="btn btn-info col-2">Edit Course</button>
    </form>
    <hr>
    <a th:href="@{/courses}">Back to Courses List</a>
</div>
</body>
</html>
