<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container my-2">
    <h1>Course Management System</h1>
    <hr>
    <h1>Courses List</h1>
    <a th:href="@{courses/createCourseForm}" class="btn btn-primary btn-sm mb-3">Add Course</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Services</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.getId()}"></td>
            <td th:text="${course.getName()}"></td>
            <td th:text="${course.getDescription()}"></td>
            <td><a th:href="@{/courses/editCourseForm/{id}(id=${course.id})}"
                   class="btn btn-primary">Edit</a>
                <a th:href="@{/courses/deleteCourse/{id}(id=${course.id})}"
                   class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
</body>
</html>
